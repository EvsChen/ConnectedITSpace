<!--my room-->

<script type="text/javascript">
	$(document).ready(function(){
	
		//dispaly boss name
		$(".icon1").click(
			function(){
			$(".myboss").css("display","none");
			$(".icon2").css("display","inline");
			$(".icon1").css("display","none");},
		);
		$(".icon2").click(
			function(){
			$(".myboss").css("display","inline");
			$(".icon1").css("display","inline");
			$(".icon2").css("display","none");},
		);
		
		
		//change room name button
		$(".x_content_title i").click(
			function(){
			$(this).css("display","none");
			$(this).parent("li").children(".savegreen").css("display","block");
			$(this).parent("li").children("input").removeAttr("readonly");
			$(this).parent("li").children("input").removeClass("btsaveiput1").addClass("btsaveiput2");},
		);
		$(".savegreen ").click(
			function(){
			$(this).css("display","none");
			$(this).parent("li").children("i").css("display","block");
			$(this).parent("li").children("input").removeClass("btsaveiput2").addClass("btsaveiput1").attr("readonly","readonly");},
		);
		
		
		
		//add room button
		$(".middleadd1").click(
			function(){
			$(this).parent("li").parent("ul").children(".x_content_title").children(".btsaveiput2").css("display","inline");
			$(this).parent("li").parent("ul").children(".x_content_title").children(".savegreen2").css("display","block");},
		);
		$(".savegreen2").click(
			function(){
			$(this).css("display","none");
			$(this).parent("li").children("input").css("display","none");},
		);
		
		//delet room button		
		$(".middleadd2").click(
			function(){
			if($(".triangle_display").css("display")=="none"){
				$(".triangle_display").show();
			}else{
			$(".triangle_display").hide();}
			}
		);
		
		
	});
</script>
