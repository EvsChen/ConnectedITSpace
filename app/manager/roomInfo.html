                      </div>
                    </div>
                  </fieldset>
            </div>

      </div>
      </div>        
        

        

      <div id="history" style="width:95%; height:300px;"></div>
    </div>
  </div>

  <div class="x_panel managementstyle">
    <div class="x_title">
      <h2>Last 7 days
        <small></small>
      </h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">

              </div>

                  <fieldset>
                      <div class="control-group">

                            <input type="text" style="width: 200px" name="reservation" id="reservation" class="form-control" value="01/01/2016 - 01/25/2016" />
                          </div>
                        </div>
                      </div>
                    </fieldset>
              </div>
              <div class="col-md-2">
                  <button class="btn btn-primary" ng-click="exportToCSV()">Export</button>                              
              </div>
        </div>
      <div>
        <table class="table table-hover" id="historyTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Number (In)</th>
              <th>Number (Out)</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody ng-repeat="data in historyData">
            <td ng-bind="formatDate(data.date)"></td>
            <td ng-bind="data.in"></td>
            <td ng-bind="data.out"></td>
            <td ng-bind="data.total"></td>
          </tbody>
        </table>
      </div>
      
    </div>
